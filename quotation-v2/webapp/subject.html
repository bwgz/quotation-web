<div>
	<div class="row">
		<div class="col-lg-12">
			<h3>
				<span>
					<strong>{{subject.name}}</strong>
				</span>
			</h3>
			<div>
				<span ng-show="subject.image">
					<img ng-src="https://www.googleapis.com/freebase/v1/image{{subject.image}}?maxheight=150" align="left" border="0" style="margin-right: 10px">
				</span>
				<span ng-show="subject.description">
					{{subject.description.value}} <span ng-show="subject.description.citation"><a href="{{subject.description.citation.uri}}" title="{{subject.description.citation.statement}}" target="_blank">{{subject.description.citation.provider}}</a></span>
				</span>
			</div>
		</div>
		<div class="col-lg-12">
			<span style="float: right;">
				<a id="freebase_link" href="http://freebase.com{{subject.id}}" target="_blank"><img src="http://www.gstatic.com/freebase/img/freebase-cc-by-61x23.png"alt="Freebase Creative Commons" /></a>
			</span>
		</div>
	</div>
	
	<div ng-show="subject.quotations">
		<div class="row">
			<div class="col-lg-12">
				<h2>Some Quotations From {{subject.name}}</h2>
				<div class="well well-sm" ng-repeat="quotation in subject.quotations"><em>{{quotation.text}}</em> <a href="#/quotation{{quotation.id}}"><img src="/images/quotation16x16.png" border="0"></a></div>
			</div>
		</div>
	</div>
</div>
