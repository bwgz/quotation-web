<div>
	<div class="row">
		<div class="col-lg-12">
			<h3>
				<span>
					<strong>{{author.name}}</strong>
				</span>
				<span ng-show="author.notableFor">
					{{author.notableFor}}
				</span>
			</h3>
			<div>
				<span ng-show="author.image">
					<img ng-src="https://www.googleapis.com/freebase/v1/image{{author.image}}?maxheight=150" align="left" border="0" style="margin-right: 10px">
				</span>
				<span ng-show="author.description">
					{{author.description.value}} <span ng-show="author.description.citation"><a href="{{author.description.citation.uri}}" title="{{author.description.citation.statement}}" target="_blank">{{author.description.citation.provider}}</a></span>
				</span>
			</div>
			<div>
				<br/>
				<div ng-show="author.dateOfBirth">
					<span><strong>Born:</strong> {{author.dateOfBirth}}</span><span ng-show="author.placeOfBirth"> {{author.placeOfBirth}}</span> 
				</div>
				
				<div ng-show="author.dateOfDeath">
					<span><strong>Died:</strong> {{author.dateOfDeath}}</span><span ng-show="author.placeOfDeath"> {{author.placeOfDeath}}</span> 
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<span style="float: right;">
				<a id="freebase_link" href="http://freebase.com{{author.id}}" target="_blank"><img src="http://www.gstatic.com/freebase/img/freebase-cc-by-61x23.png"alt="Freebase Creative Commons" /></a>
			</span>
		</div>
	</div>
	
	<div ng-show="author.quotations">
		<div class="row">
			<div class="col-lg-12">
				<h2>Some Quotations From {{author.name}}</h2>
				<div class="well well-sm" ng-repeat="quotation in author.quotations"><em>{{quotation.text}}</em> <a href="#/quotation{{quotation.id}}"><img src="/images/quotation16x16.png" border="0"></a></div>
			</div>
		</div>
	</div>
</div>
